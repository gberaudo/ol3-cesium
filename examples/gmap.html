<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="robots" content="index, all" />
    <title>ol3cesium 2D/3D transition keeping the bottom line center fixed example</title>
    <link rel="stylesheet" href="../ol3/build/ol.css" type="text/css"></link>
    <style>
      @import url(../cesium/Build/Cesium/Widgets/widgets.css);
    </style>
  </head>
  <body style='background-color: gray'>
    <div id="map2d" style="width:800px;height:600px;float:left;"></div>
    <div id="map3d" style="width:800px;height:600px;float:left;position:relative;"></div>
    <div><input type="button" value="Transition 2D/3D" onclick="javascript:toggle2D3D(ol3d)" /></div>
    <div><input type="button" value="Point to north" onclick="javascript:pointNorth(ol3d)" /></div>
    <div><input type="button" value="Toggle depth test" onclick="javascript:scene.globe.depthTestAgainstTerrain = !scene.globe.depthTestAgainstTerrain" /></div>
    <div><input type="button" value="Warm up 3D" onclick="javascript:ol3d.warmUp(75000, 5000)" /></div>
    <div><input type="button" value="Zenith 2D/3D" onclick="javascript:ol3d.setEnabled(!ol3d.getEnabled())" /></div>
    <div><input type="button" value="Zenith 2D/3D ol extent" onclick="javascript:ol3d.setEnabled(!ol3d.getEnabled());viewOlExtent()" /></div>
    <div>
      <a href='javascript:void loadGpx("leuk");'>Leuk</a>
      <a href='javascript:void loadGpx("mulin");'>Mulin</a>
      <a href='javascript:void loadGpx("rabiusa");'>Rabiusa</a>
    </div>

    <script src="../ol3/build/ol.js"></script>
    <script src="../cesium/Build/Cesium/Cesium.js"></script>
    <script src="/@loader"></script>
    <script src="swissproj.js"></script>
    <script src="gmap.js"></script>
  </body>
</html>
